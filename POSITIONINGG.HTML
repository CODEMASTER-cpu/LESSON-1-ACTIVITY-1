<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>POSITIONING IN CSS</TITLE>
<STYLE>
DIV{
    RIGHT:30PX;
    BORDER:3PX SOLID GREEN;

}
DIV.ABSOLUTE{
    POSITION:ABSOLUTE;
    LEFT:50PX;
    BORDER:3PX SOLID BLUE;
}
DIV.RELATIVE{
    POSITION:RELATIVE;
    LEFT:50PX;
    BORDER:3PX SOLID RED;
}
DIV.FIXED{
    POSITION:FIXED;
    TOP:0;
    RIGHT:20PX;
    WIDTH:300PX;
    BORDER:3PX SOLID YELLOW;
}
DIV.STICKY{
    POSITION:STICKY;
    TOP:1PX;
    LEFT:20PX;
    WIDTH:100PX;
    BORDER:3PX SOLID ORANGE;
}
</STYLE>
</HEAD>
<BODY>
<H1>POSITIOING IN CSS</H1>
<DIV>DIV WITH NO POSITION PROPERTY</DIV>
<DIV CLASS="STICKY">DIV WITH STICKY POSITION PROPERTY</DIV>
<DIV CLASS="RELATIVE">DIV WITH RELATIVE POSITION PROPERTY</DIV>
<DIV CLASS="ABSOLUTE">DIV WITH ABSOLUTE POSITION PROPERTY</DIV>
<DIV CLASS="FIXED">DIV WITH FIXED POSITION PROPERTY</DIV>
</BODY>
</HTML>
